<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="timeline.css"></link>
  <script type="text/javascript" src = "bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src = "myapp.js"></script>
</head>

<body ng-app = "myapp">
  <div id="wrapper">
  <div id="controller-wrapper" ng-controller = "TimelineController as timelineCtrl">

    <div id="hero">
    <h1>My LifeTime</h1>
    <p>Add new lines and events using the form below.</p>
    </div>

    <form name="form" id="add-line-form" ng-submit = "timelineCtrl.addTimeline()">
    <input name="name" type = "text" id="tform" ng-model = "timelineCtrl.timeline.name" required/>
    <input name="submit" type = "submit" value = "Submit" class="btn btn-default"/>
    <div id="add-line-options">
      Public: <input name = "pub" type = "checkbox"   ng-model="timelineCtrl.vis.pub"/>
      Private: <input name = "priv" type = "checkbox"  ng-model="timelineCtrl.vis.priv"/>
      test button <input name="test"type = "button" value = "log" ng-click="timelineCtrl.log()" />
    </div> 
    </form>

    <div class="timeline" ng-repeat="line in timelineCtrl.lines |orderBy: line.type" style="background-color: {{line.color[0]}}" data-name="{{line.name}}" ng-show="timelineCtrl.isVis(line)">
    <p>{{line.name}}<br/><span>{{line.type}}</span></p>
    <div class="ev" style="left:{{event.start * 5}}%; width:{{(event.end - event.start) * 5}}%; background-color:{{line.color[1]}}" ng-repeat="event in line.ev" >
      <p>{{event.name}}</p>
      <form ng-submit="timelineCtrl.remove(line, event)">
      <input type = "submit" value="delete">
      </form>
    </div>

    <form name = "evform" id = "evform" ng-submit = "timelineCtrl.addEvent(line,name)">
      <input name="evname" type="text" id="evname" placeholder = "name" ng-model = "line.temp.name" required>
      <input name="evstart" type="number" placeholder ="start" ng-model="line.temp.start" required>
      <input name="evend" type="number" placeholder = "end" ng-model="line.temp.end" required>
      <input name="evtype" type ="radio" value = "private" ng-model = "line.type"/>
      <input name="evtype" type ="radio" value = "public" ng-model= "line.type"/>
      <input name="evsubmit" type = "submit" value = "Submit"/>
    </form> 

    </div><!-- /.timeline -->
  </div><!-- /#controller-wrapper -->
  </div><!-- /.wrapper -->
</body>
</html>
