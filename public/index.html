<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./css/timeline.css"></link>
  <script src="./libs/angular.min.js"></script>
  <script src="./libs/angular-route.min.js"></script>
  <script type="text/javascript" src = "myapp.js"></script>
</head>

<body ng-app = "myapp">
  <div id="wrapper">
  <div id="controller-wrapper" ng-controller = "TimelineController">

    <div id="hero">
    <h1>My LifeTime</h1>
    <p>Add new lines and events using the form below.</p>
    </div>

    <form name="form" id="add-line-form" ng-submit = "addTimeline(timeline)">
    <input name="name" type = "text" id="tform" ng-model = "timeline.name" required/>
    <input name="submit" type = "submit" value = "Submit" class="btn btn-default"/>
    <div id="add-line-options">
      Public: <input name = "pub" type = "checkbox"   ng-model="vis.pub"/>
      Private: <input name = "priv" type = "checkbox"  ng-model="vis.priv"/>
      <!--test button <input name="test"type = "button" value = "log" ng-click="log()" />-->
    </div> 
    </form>

    <div class="timeline" ng-repeat="line in lines |orderBy: line.type" style="background-color: {{line.color[0]}}" data-name="{{line.name}}" ng-show="isVis(line)">
    <p>{{line.name}}<br/><span>{{line.type}}</span></p>
    <div class="ev" style="left:{{event.start * 5}}%; width:{{(event.end - event.start) * 5}}%; background-color:{{line.color[1]}}" ng-repeat="event in line.ev" >
      <p>{{event.name}}</p>
      <form ng-submit="deleteEvent(event, line)">
      <input type = "submit" value="delete">
      </form>
    </div>

    <form name = "evform" id = "evform" ng-submit = "addEvent(line.tempEvent, line)">
      <input name="evname" type="text" id="evname" placeholder = "name" ng-model = "line.tempEvent.name" required>
      <input name="evstart" type="number" placeholder ="start" ng-model="line.tempEvent.start" required>
      <input name="evend" type="number" placeholder = "end" ng-model="line.tempEvent.end" required>
      <input name="lineType" type ="radio" value = "private" ng-model = "line.type"/>
      <input name="lineType" type ="radio" value = "public" ng-model= "line.type"/>
      <input name="deleteline" type="button" value = "delete" ng-click="deleteTimeline(line)">
      <input name="evsubmit" type = "submit" value = "Submit"/>
    </form> 

    </div><!-- /.timeline -->
  </div><!-- /#controller-wrapper -->
  </div><!-- /.wrapper -->
</body>
</html>
